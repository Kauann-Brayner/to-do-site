<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
</head>
<body>
<header>
    <div class="headerDiv">
        <h1>Tasks</h1>
        <div>
            <img src="/images/user.png" alt="Your profile">
        </div>
    </div>
</header>    
<div class="container">
    <form>
        <input type="text" placeholder="Task name" required>
        <button type="submit" id="submitBtn">Add task</button>
    </form>
    <h2>To-do List</h2>
    <ul id="list">
    </ul>
    <div class="waiting">
        <img src="/images/Cute-German-Shepherd-Dog-Step-10.webp" alt="Dog waiting" id="dogImg"> <br>
        <p>No tasks yet, click the button in the corner to start improving yourself!</p>
    </div>
    
    <button id="addTodoBtn">+</button>

</div>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="index.js"></script>
</body>
</html>
